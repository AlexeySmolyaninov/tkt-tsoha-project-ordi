{% extends "base.html" %}
{% block title %}My Wallet{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-md-center" style="margin: 50px;">
    <div class="col-sm-6">
      <div class="d-flex justify-content-md-center align-items-center">
        <h1>{{amount}} $</h1>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row justify-content-center align-items-center" style="margin: 50px;">
    <div class="col-sm-6">
      <div class="d-flex justify-content-md-center align-items-center">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#deposit">
          Deposit
        </button>

      </div>
    </div>
    <div class="col-sm-6">
      <div class="d-flex justify-content-md-center align-items-center">
        <a class="btn btn-primary rounded shadow-lg" href="/servicesToMe">
          Withdraw
        </a>
      </div>
    </div>
  </div>
</div>
<!-- MODALS-->
<div class="modal fade" id="deposit" tabindex="-1" aria-labelledby="depositLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/deposit" method="POST">
          <div class="form-group">
            <input type="text" name="amount" class="form-control" id="amount" value="0" required>
          </div>
          <button type="submit" class="btn btn-success">Deposit</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
