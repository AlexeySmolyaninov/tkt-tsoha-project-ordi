{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block style %}
<style>

  @keyframes fade-out-move {
    0% {
      opacity: 1;
      left: 0%;
    }
    100% {
      opacity: 0;
      left: 100%;
    }
  }

  #welcome-banner{
    z-index: 2;
    position: absolute;
    background-color: rgb(12, 9, 9);
    height: 100vh;
    width: 100vw;

    animation: fade-out-move 1s;
    animation-delay: 1.2s;
    animation-iteration-count: 1;
    animation-fill-mode: forwards;
  }
  
  #welcome-banner h1{
    color: rgb(240, 234, 234);
    font-size: 10rem;
    text-align: center;
    vertical-align: middle;
    line-height: 100vh;

    animation: fade-in 1s;
    animation-iteration-count: 1;  
  }

  #box-login {
    position: absolute;
    width: 30%;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
  }
</style>
{% endblock %}
{% block welcomebanner %}
  <div id="welcome-banner">
    <h1>OrDi <span id="handshake">&#129309;</span></h1>
  </div>
{% endblock %}
{% block content %}
<div id="box-login">
  <div>
    <div>
      <h1 class="text-center" style="margin-bottom: 40px;">Login</h1>
    </div>
    <div>
      <form action="/" method="POST">
        <div class="form-group">
          <input type="text" name="username" class="form-control" id="username" placeholder="You username" required>
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control" id="password" placeholder="Your password" required>
        </div>
          <button type="submit" class="btn btn-success">Login</button>
          <a style="float: right" class="btn btn-outline-primary" href="/register">Register</a>
      </form>
    </div>
  </div>
</div>
{% endblock%}
