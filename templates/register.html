{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div>
  <div>
    <h1 class="text-center" style="margin-bottom: 40px;">Register</h1>
  </div>
  <div>
    <form action="/register" method="POST">
      <div class="form-group">
        <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Your first name" required/>
      </div>
      <div class="form-group">
        <input type="text" name="surname" class="form-control" id="surname" placeholder="Your surname" required/>
      </div>
      <div class="form-group">
        <input type="text" name="userName" class="form-control" id="userName" placeholder="Your username" required/>
      </div>
      <div class="form-group">
        <input type="password" name="password1" class="form-control" id="password1" placeholder="Your password" minlength="5" required/>
      </div>
      <div class="form-group">
        <input type="password" name="password2" class="form-control" id="password2" placeholder="Repeat your password" minlength="5" required/>
      </div>
        <button type="submit" class="btn btn-success">Register</button>
        <a style="float: right" class="btn btn-outline-primary" href="/">Login</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
